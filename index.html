<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumluftqualitätsmonitor</title>
    <link rel="stylesheet" href="Public/StyleSheets/app.css" type="text/css">
    <script defer src="Public/JavaScripts/app.js"></script>
</head>
<body>
    <div class="adminPanel">
        <p>
            Raumluftqualitätsmonitor - Webpanel<br>
            Version. 1.0.1<br>
            Julian Pohl, Timo Dierich
        </p>
        <button type="button" title="Power off" id="powerBtn">
            <i class="fa-solid fa-power-off"></i>
        </button>
        <button type="button" title="Refresh page" id="reloadBtn">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>
    
    <div class="overview">
        <div class="temp-info">
            <div class="temp-circle circles">
                <span>---</span>
            </div>
            <p class="description">Temperatur</p>
        </div>
        <div class="humidity-info">
            <div class="humidity-circle circles">
                <span>---</span>
            </div>
            <p class="description">Luftfeuchtigkeit</p>
        </div>
        <div class="gas-info">
            <div class="gas-circle circles">
                <span>---</span>
            </div>
            <p class="description">Kohlenstoff</p>
        </div>
    </div>

    <div class="histogram">
        <h2>Temperaturverlauf</h2>
        <canvas width="1300" height="731" id="temp-history" class="histogram-canvas" data-y-extension="°C"></canvas>
    </div>
    <div class="histogram">
        <h2>Luftfeuchtigkeitsverlauf</h2>
        <canvas width="900" height="500" id="temp-history" class="histogram-canvas"></canvas>
    </div>
</body>
</html>
